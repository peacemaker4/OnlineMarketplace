<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/navbar}"
>
<div layout:fragment="main_section">

    <div class="row">
        <div class="col-sm-6 offset-3">
            <div class="alert alert-danger" role="alert" th:if="${(param.error)}">
                Something went wrong
            </div>
            <form th:action="@{advert}" th:object="${advertModel}" method="post">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Title</label>
                    <input type="text" th:field="*{title}" name="title" class="form-control" id="inputEmail" required>
                </div>
<!--                <div class="mb-3">-->
<!--                    <label for="inputFullName" class="form-label">Description</label>-->
<!--                    <input type="text" th:field="*{description}" name="description" class="form-control" id="inputFullName" required>-->
<!--                </div>-->
                <div class="mb-3">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control" th:field="*{description}" aria-label="Description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Price</label>
                    <input type="number" min="0" th:field="*{price}" name="password" class="form-control" id="inputPassword">
                </div>
                <button type="submit" class="btn btn-success" th:text="Add"></button>
            </form>
        </div>
    </div>

</div>
